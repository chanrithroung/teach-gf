<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid bg-dark text-light p-4">
        <h1>Add Product</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
    </div>


    <div class="container bg-light p-5">
        <table class="table table-hover table-dark" style="table-layout: fixed;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Profile</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Socheata</td>
                    <td>
                        <img width="60px" class="rounded" src="https://scontent.fpnh5-4.fna.fbcdn.net/v/t39.30808-6/449042831_997666372362703_6408389485628551937_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeGlH9LOo8l9U5eVFUGTdSAQCSis39njqeQJKKzf2eOp5FVgRR5xkIB4hNzEEDL8yk9oXC8gwdPyosRmSvwVUpnt&_nc_ohc=rQj3y0n06-EQ7kNvgEiWRYG&_nc_zt=23&_nc_ht=scontent.fpnh5-4.fna&_nc_gid=AYPxrhfUm6du_2wbZErTZBv&oh=00_AYCZEMw-aYkIzZuLfXutdd1uRw_5QIHZSbTeHK8CIlbAFQ&oe=6715C1E6" alt="">
                    </td>
                    <td>
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                    
                </tr>

            </tbody>
        </table>
    </div>


    <div id="display">

    </div>
</body>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Username</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Profile</label>
                  <input type="file" class="form-control" id="profile">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<script src="script.js"></script>

</html>
